<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Sistema de Empréstimos - Autor: Wagner Kaba</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h1>teste</h1>

    <form action="#" th:action="@{/register}" th:object="${persondto}" method="post">
        <h1>Registrar usuário</h1>
        <p>Bem vindo!</p>

        <span align="center">
<!--            <span>Você está logado como:</span><span th:text="${email}"></span><br/>-->

            <label>Email:</label>
            <input type="text" th:field="*{email}"/><br/>

            <label>Password:</label>
            <input type="password" th:field="*{password}"/><br/>

        </span>
        <button class="btn btn-primary btn-block" type="submit">Registrar</button>
    </form>
</div>
</body>
</html>
